<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta CEP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f4f4f4;
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      font-size: 16px;
    }
    .resultado {
      margin-top: 20px;
      padding: 15px;
      background: white;
      border-radius: 5px;
      box-shadow: 0 0 10px #ccc;
    }
  </style>
</head>
<body>
  <h2>游댍 Consulta de CEP</h2>
  <input type="text" id="cep" placeholder="Digite o CEP (8 d칤gitos)">
  <button onclick="buscarCEP()">Buscar</button>

  <div class="resultado" id="resultado"></div>

  <script>
    function buscarCEP() {
      const cep = document.getElementById('cep').value.replace(/\D/g, '');

      if (cep.length !== 8) {
        alert('Digite um CEP v치lido com 8 d칤gitos!');
        return;
      }

      fetch(`https://viacep.com.br/ws/${cep}/json/`)
        .then(response => response.json())
        .then(data => {
          if (data.erro) {
            document.getElementById('resultado').innerHTML = '<p>CEP n칚o encontrado.</p>';
            return;
          }

          const estados = {
            "AC": "Acre", "AL": "Alagoas", "AP": "Amap치", "AM": "Amazonas", "BA": "Bahia",
            "CE": "Cear치", "DF": "Distrito Federal", "ES": "Esp칤rito Santo", "GO": "Goi치s",
            "MA": "Maranh칚o", "MT": "Mato Grosso", "MS": "Mato Grosso do Sul", "MG": "Minas Gerais",
            "PA": "Par치", "PB": "Para칤ba", "PR": "Paran치", "PE": "Pernambuco", "PI": "Piau칤",
            "RJ": "Rio de Janeiro", "RN": "Rio Grande do Norte", "RS": "Rio Grande do Sul",
            "RO": "Rond칪nia", "RR": "Roraima", "SC": "Santa Catarina", "SP": "S칚o Paulo",
            "SE": "Sergipe", "TO": "Tocantins"
          };

          const regioes = {
            "Norte": ["AC", "AP", "AM", "PA", "RO", "RR", "TO"],
            "Nordeste": ["AL", "BA", "CE", "MA", "PB", "PE", "PI", "RN", "SE"],
            "Centro-Oeste": ["DF", "GO", "MT", "MS"],
            "Sudeste": ["ES", "MG", "RJ", "SP"],
            "Sul": ["PR", "RS", "SC"]
          };

          let regiao = "Desconhecida";
          for (let r in regioes) {
            if (regioes[r].includes(data.uf)) {
              regiao = r;
              break;
            }
          }

          const estadoCompleto = estados[data.uf] || data.uf;

          document.getElementById('resultado').innerHTML = `
            <p><strong>Logradouro:</strong> ${data.logradouro || 'N칚o informado'}</p>
            <p><strong>Bairro:</strong> ${data.bairro || 'N칚o informado'}</p>
            <p><strong>Localidade:</strong> ${data.localidade}</p>
            <p><strong>UF:</strong> ${data.uf}</p>
            <p><strong>Estado:</strong> ${estadoCompleto}</p>
            <p><strong>Regi칚o:</strong> ${regiao}</p>
          `;
        })
        .catch(error => {
          console.error('Erro na requisi칞칚o:', error);
          document.getElementById('resultado').innerHTML = '<p>Erro ao buscar o CEP.</p>';
        });
    }
  </script>
</body>
</html>
